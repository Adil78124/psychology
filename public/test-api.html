<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
</head>
<body>
    <h1>Тест API endpoint</h1>
    <button onclick="testContactGET()">Тест GET /api/contact</button>
    <button onclick="testContactPOST()">Тест POST /api/contact</button>
    <button onclick="testContactPage()">Открыть тестовую страницу API</button>
    <div id="result"></div>

    <script>
        async function testContactGET() {
            try {
                const response = await fetch('/api/contact');
                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch {
                    data = { error: 'Not JSON', response: text };
                }
                document.getElementById('result').innerHTML = 
                    `<h3>Contact GET Результат:</h3>
                     <p>Status: ${response.status}</p>
                     <p>Response: ${JSON.stringify(data, null, 2)}</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<h3>Contact GET Ошибка:</h3><p>${error.message}</p>`;
            }
        }

        async function testContactPOST() {
            const testData = {
                name: "Тест",
                email: "test@example.com",
                phone: "+77771234567",
                subject: "Тестовое сообщение",
                message: "Это тестовое сообщение",
                privacy: true
            };

            try {
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData),
                });

                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch {
                    data = { error: 'Not JSON', response: text };
                }
                document.getElementById('result').innerHTML = 
                    `<h3>Contact POST Результат:</h3>
                     <p>Status: ${response.status}</p>
                     <p>Response: ${JSON.stringify(data, null, 2)}</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<h3>Contact POST Ошибка:</h3><p>${error.message}</p>`;
            }
        }

        function testContactPage() {
            window.open('/api/contact?test=1', '_blank');
        }
    </script>
</body>
</html>
