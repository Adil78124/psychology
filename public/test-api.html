<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
</head>
<body>
    <h1>Тест API endpoint</h1>
    <button onclick="testHelloCJS()">Тест /api/hello.cjs</button>
    <button onclick="testSimpleCJS()">Тест /api/test.cjs</button>
    <button onclick="testHello()">Тест /api/hello</button>
    <button onclick="testSimple()">Тест /api/test</button>
    <button onclick="testGET()">Тест GET /api/contact</button>
    <button onclick="testPOST()">Тест POST /api/contact</button>
    <div id="result"></div>

    <script>
        async function testHelloCJS() {
            try {
                const response = await fetch('/api/hello.cjs');
                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch {
                    data = { error: 'Not JSON', response: text };
                }
                document.getElementById('result').innerHTML = 
                    `<h3>Hello CJS Test Результат:</h3>
                     <p>Status: ${response.status}</p>
                     <p>Response: ${JSON.stringify(data, null, 2)}</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<h3>Hello CJS Test Ошибка:</h3><p>${error.message}</p>`;
            }
        }

        async function testSimpleCJS() {
            try {
                const response = await fetch('/api/test.cjs');
                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch {
                    data = { error: 'Not JSON', response: text };
                }
                document.getElementById('result').innerHTML = 
                    `<h3>Simple CJS Test Результат:</h3>
                     <p>Status: ${response.status}</p>
                     <p>Response: ${JSON.stringify(data, null, 2)}</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<h3>Simple CJS Test Ошибка:</h3><p>${error.message}</p>`;
            }
        }

        async function testHello() {
            try {
                const response = await fetch('/api/hello');
                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch {
                    data = { error: 'Not JSON', response: text };
                }
                document.getElementById('result').innerHTML = 
                    `<h3>Hello Test Результат:</h3>
                     <p>Status: ${response.status}</p>
                     <p>Response: ${JSON.stringify(data, null, 2)}</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<h3>Hello Test Ошибка:</h3><p>${error.message}</p>`;
            }
        }

        async function testSimple() {
            try {
                const response = await fetch('/api/test');
                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch {
                    data = { error: 'Not JSON', response: text };
                }
                document.getElementById('result').innerHTML = 
                    `<h3>Simple Test Результат:</h3>
                     <p>Status: ${response.status}</p>
                     <p>Response: ${JSON.stringify(data, null, 2)}</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<h3>Simple Test Ошибка:</h3><p>${error.message}</p>`;

        }

        async function testGET() {
            try {
                const response = await fetch('/api/contact');
                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch {
                    data = { error: 'Not JSON', response: text.substring(0, 200) };
                }
                document.getElementById('result').innerHTML = 
                    `<h3>GET Результат:</h3>
                     <p>Status: ${response.status}</p>
                     <p>Response: ${JSON.stringify(data, null, 2)}</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<h3>GET Ошибка:</h3><p>${error.message}</p>`;
            }
        }

        async function testPOST() {
            const testData = {
                name: "Тест",
                email: "test@example.com",
                phone: "+77771234567",
                subject: "Тестовое сообщение",
                message: "Это тестовое сообщение",
                privacy: true
            };

            try {
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData),
                });

                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch {
                    data = { error: 'Not JSON', response: text.substring(0, 200) };
                }
                document.getElementById('result').innerHTML = 
                    `<h3>POST Результат:</h3>
                     <p>Status: ${response.status}</p>
                     <p>Response: ${JSON.stringify(data, null, 2)}</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<h3>POST Ошибка:</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
